<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
 <div class="container">
  <div class="white-keys">
      <kbd>A</kbd>
      <kbd>S</kbd>
      <kbd>D</kbd>
      <kbd>F</kbd>
      <kbd>G</kbd>
      <kbd>H</kbd>
      <kbd>J</kbd>
  </div>
  <div class="black-keys">
      <kbd class="first">W</kbd>
      <kbd class="first">E</kbd>
      <kbd class="second">T</kbd>
      <kbd class="second">Y</kbd>
      <kbd class="second">U</kbd>
  </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
